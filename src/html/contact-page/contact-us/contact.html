<div class="contacts-us__content">
  <h4 data-animation-child class="contacts-us__title">Контакты</h4>
  <div class="contacts-us__links-container">
    <div class="contacts-us__link-box">
      <span class="contacts-us__link-title">Адрес</span>
      <span class="contacts-us__link">127549, г. Москва, ул. Бибиревская 4</span>
    </div>
    <div class="contacts-us__link-box">
      <span class="contacts-us__link-title">E-mail</span>
      <a href="mailto:tent@tent.ru" class="contacts-us__link">tent@tent.ru</a>
    </div>
    <div class="contacts-us__link-box">
      <span class="contacts-us__link-title">Телефон</span>
      <a href="tel:+74955029900" class="contacts-us__link color-blue">+7 (495) 502-99-00</a>
    </div>
  </div>
  <form class="form" method="post">
    <h4 class="form__title">Связаться с нами</h4>
    <div class="form__data">
      <div class="form__data-block">
        <p class="form__data-block-title">Организация<span class="red-star">*</span></p>
        <input type="text" name='organization' placeholder="Название организации" required>
      </div>
      <div class="form__data-block">
        <p class="form__data-block-title">ФИО<span class="red-star">*</span></p>
        <input type="text" name='name' placeholder="Имя Фамилия Отчество" required>
      </div>
      <div class="form__data-block">
        <p class="form__data-block-title">Телефон<span class="red-star">*</span></p>
        <input type="email" name='mail' placeholder="E-mail" pattern=".+@globex\.com" required>
      </div>
      <div class="form__data-block">
        <p class="form__data-block-title">E-mail<span class="red-star">*</span></p>
        <input type="tel" name="phone" id="input-phone" value="+7" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
    </div>
    <div class="form__message">
      <p class="form__data-block-title">Сообщение</span></p>
      <textarea name="text" placeholder="Напишите нам"></textarea>
    </div>
    <div class="form__send-field padding-bottom">
      <div class="form__agree">
        <input type="checkbox" name="robot" class="checkbox">
        <span class="custom-checkbox"></span>
        <label for="robot">Согласен на обработку персональных данных</label>
      </div>
      <div class="form__send">
        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
        <input type="submit" value="Отправить" class="submit">
      </div>
    </div>
  </form>
</div>
