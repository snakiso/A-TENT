<div class="map-block">
 <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=7dff6eb1-023d-4cff-b880-0cccd7a96b78"
  type="text/javascript"></script>
 <script>
  var myMap;
  ymaps.ready(init);
  function init() {
   myMap = new ymaps.Map('map', {
    center: [55.881318, 37.600217],
    zoom: 15,
    controls: ['zoomControl',]
   }, {
    // searchControlProvider: 'yandex#search'
   });
   var myPlacemark = new ymaps.Placemark([55.881318, 37.600217], {
    balloonContentHeader: '<img src="./img/contact/map.png">',
    balloonContentBody: "",
    balloonContentFooter: "Мы ждем",
    hintContent: "Офис A-TENT"
   }, {
    iconLayout: 'default#image',
    iconImageHref: "./img/contact/map.png",
    iconImageSize: [90, 80],
    iconImageOffset: [-80, 0],
   });
   myMap.geoObjects.add(myPlacemark)
   myMap.behaviors
    .disable(['rightMouseButtonMagnifier', "scrollZoom"])
  }        
 </script>
 <div id="map"></div>
</div>
